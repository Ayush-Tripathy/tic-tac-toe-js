<!DOCTYPE html>
<html>

<head>
    <title>TicTacToe</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class="not-supported-screen">
        Sorry, This page does not work on current screen size.
    </div>
    <div class="flex-3-container">
        <div class="player1-side">
            <h2>Player 1</h2>
            <div class="tick1"></div>
            <h2 id="result1"></h2>
        </div>
        <div>

            <h1 id="h1-main">Tic Tac Toe</h1>
            <div class="game-grid">
                <hr id="winning-line" />
                <!-- <div class="winning-line"></div> -->
                <div id="1" class="game-grid-item item-1"></div>
                <div id="2" class="game-grid-item item-2"></div>
                <div id="3" class="game-grid-item item-3"></div>
                <div id="4" class="game-grid-item item-4"></div>
                <div id="5" class="game-grid-item item-5"></div>
                <div id="6" class="game-grid-item item-6"></div>
                <div id="7" class="game-grid-item item-7"></div>
                <div id="8" class="game-grid-item item-8"></div>
                <div id="9" class="game-grid-item item-9"></div>
            </div>

            <button class="btn-replay">PLAY AGAIN!</button>
        </div>
        <div class="player2-side">
            <h2>Player 2</h2>
            <div>
                <div class="circle"></div>
            </div>
            <h2 id="result2"></h2>
        </div>

    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
